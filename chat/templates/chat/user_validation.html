<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    {% if error %}
        <h3 style="color: red">Invalid token : {{ error }}</h3>
    {% endif %}
    <h1>Enter your username and access token for validation</h1>
    <form method="post">
        {% csrf_token %}
        <label for="token">Token:</label>
        <input type="text" id="token" name="token">
        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
